<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <form action="#" method="post">
                <div class="col-5 offset-3">
                    <input type="text" id="first-name"  class="form-control " placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col-5 offset-3">
                    <input type="text" id="last-name" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
                <div class="col-5 offset-3">
                    <input type="text" id="age" class="form-control" placeholder="Age" aria-label="Age" required>
                </div>
                <div class="col-5 offset-3">
                    <button type="submit" class="btn btn-primary mt-3">Primary</button>
                </div>
            </form>
        </div>
        <div class="row mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->
                </tbody>
              </table>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
